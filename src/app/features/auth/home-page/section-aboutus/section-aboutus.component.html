<section class="why-us-section py-5">
  <div class="container py-5">
    
    <div class="text-center mb-5">
      <h2 class="fw-bold display-5">Pourquoi choisir TutorApp?</h2>
      <p class="lead text-muted">Une plateforme conçue pour ta réussite</p>
    </div>
    
    <div class="row g-4 justify-content-center">
      
      <div class="col-12 col-sm-6 col-md-3" *ngFor="let feature of features">
        <div class="card feature-card h-100 p-3">
          <div class="card-body">
            
            <div class="icon-container mb-3" [ngClass]="feature.couleur">
              <i class="bi bi-{{ feature.icone }} feature-icon"></i>
            </div>
            
            <h5 class="card-title fw-bold">{{ feature.titre }}</h5>
            <p class="card-text text-muted">{{ feature.description }}</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
