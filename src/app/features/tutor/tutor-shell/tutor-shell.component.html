<div class="tutor-layout d-flex flex-column min-vh-100">

    <header class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container-fluid">
            
            <a class="navbar-brand fw-bold" routerLink="/tutor/dashboard">
                <i class="bi bi-person-badge me-2"></i> Plateforme Tuteur
            </a>
            
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#tutorNavbarNav" 
                    aria-controls="tutorNavbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="tutorNavbarNav">
                
                <ul class="navbar-nav mx-auto"> 
                    <li class="nav-item" *ngFor="let link of navLinks">
                        <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" style="margin-left: 2em;">
                            <i class="bi {{ link.icon }} me-1"></i> {{ link.label }}
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <span class="text-white-50 me-3">Solde à payer: $380.00</span>
                    <a routerLink="/tutor/profile" class="btn btn-sm btn-outline-light me-2">
                        <i class="bi bi-person-circle"></i> Mon Profil
                    </a>
                    <a routerLink="/login" class="btn btn-sm btn-danger">Déconnexion</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 p-4">
        <router-outlet></router-outlet>
    </main>
        
    <footer class="text-center p-4">
        &copy; 2025 Plateforme Tutorat. Tous droits réservés.
    </footer>

</div>
