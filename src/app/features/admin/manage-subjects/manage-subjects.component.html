<div class="container py-4">

    <h1 class="h3 fw-bold mb-1">Subject and Level Management</h1>
    <p class="text-muted mb-4">Manage the list of subjects and grade levels offered on the platform.</p>

    <div class="row g-4">
        
        <div class="col-lg-6">
            <div class="card shadow-sm p-4 h-100">
                <h2 class="h5 fw-bold mb-3">Subjects Offered</h2>
                
                <div class="input-group mb-4">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Add New Subject (e.g., Chemistry)"
                           [(ngModel)]="newSubjectName"
                           (keyup.enter)="addSubject()"
                           name="newSubject">
                    <button class="btn btn-primary" (click)="addSubject()">
                        <i class="bi bi-plus-lg me-1"></i> Add
                    </button>
                </div>

                <div class="list-group">
                    <div *ngFor="let subject of subjects" class="list-group-item d-flex justify-content-between align-items-center">
                        
                        <div *ngIf="editingSubject?.id !== subject.id; else editSubjectForm" class="w-100 d-flex justify-content-between align-items-center">
                            <div>
                                <span class="fw-bold">{{ subject.name }}</span>
                                <span class="text-muted small ms-3">({{ subject.associatedTutors }} Tutors)</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2" (click)="startEditSubject(subject)">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" (click)="deleteSubject(subject.id)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        <ng-template #editSubjectForm>
                            <input type="text" 
                                   class="form-control me-2" 
                                   [(ngModel)]="editingSubject!.name" 
                                   name="editSubjectName">
                            <button class="btn btn-sm btn-success me-2" (click)="saveEditSubject()">
                                <i class="bi bi-check"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" (click)="editingSubject = null">
                                <i class="bi bi-x"></i>
                            </button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm p-4 h-100">
                <h2 class="h5 fw-bold mb-3">Grade Levels</h2>
                
                <div class="input-group mb-4">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Add New Level (e.g., Primary School)"
                           [(ngModel)]="newLevelName"
                           (keyup.enter)="addLevel()"
                           name="newLevel">
                    <button class="btn btn-primary" (click)="addLevel()">
                        <i class="bi bi-plus-lg me-1"></i> Add
                    </button>
                </div>

                <div class="list-group">
                    <div *ngFor="let level of levels" class="list-group-item d-flex justify-content-between align-items-center">

                        <div *ngIf="editingLevel?.id !== level.id; else editLevelForm" class="w-100 d-flex justify-content-between align-items-center">
                            <div>
                                <span class="fw-bold">{{ level.name }}</span>
                                <span class="text-muted small ms-3">({{ level.associatedTutors }} Tutors)</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-2" (click)="startEditLevel(level)">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" (click)="deleteLevel(level.id)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        <ng-template #editLevelForm>
                            <input type="text" 
                                   class="form-control me-2" 
                                   [(ngModel)]="editingLevel!.name" 
                                   name="editLevelName">
                            <button class="btn btn-sm btn-success me-2" (click)="saveEditLevel()">
                                <i class="bi bi-check"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" (click)="editingLevel = null">
                                <i class="bi bi-x"></i>
                            </button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
