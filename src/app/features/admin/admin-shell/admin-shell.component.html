<div class="admin-layout d-flex min-vh-100">

    <aside class="sidebar p-3 d-flex flex-column text-white">
        
        <h3 class="h5 mb-4 fw-bold text-center pt-2 pb-3 border-bottom border-light opacity-75">
            Admin Panel
        </h3>
        
        <ul class="nav flex-column flex-grow-1">
            <li class="nav-item" *ngFor="let link of navLinks">
                <a [routerLink]="link.path" 
                   routerLinkActive="active" 
                   class="nav-link text-white d-flex align-items-center mb-1">
                    <i class="bi {{ link.icon }} me-3"></i>
                    <span>{{ link.label }}</span>
                </a>
            </li>
        </ul>
        
        <div class="mt-auto pt-3 border-top border-light opacity-50">
             <a routerLink="/login" class="nav-link text-white-50">
                <i class="bi bi-box-arrow-right me-3"></i> DÃ©connexion
            </a>
        </div>
    </aside>

    <main class="main-content d-flex flex-column flex-grow-1">
        
        <header class="bg-white shadow-sm p-3 border-bottom d-flex justify-content-between align-items-center">
            <h1 class="h6 mb-0 text-muted fw-normal">Administration: {{ (router.url.split('/')[2] | titlecase) || 'Dashboard' }}</h1>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-outline-danger me-3">
                     <i class="bi bi-bell"></i> <span class="badge bg-danger ms-1">3</span>
                </button>
                <span class="fw-bold me-2">Admin User</span>
                <i class="bi bi-person-circle h5 mb-0 text-secondary"></i>
            </div>
        </header>

        <div class="content-wrapper p-4 flex-grow-1">
            <router-outlet></router-outlet>
        </div>
        
        <footer class="text-center p-2 mt-auto">
            &copy; 2025 Panel Administration.
        </footer>
    </main>
</div>
