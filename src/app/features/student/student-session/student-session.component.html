<div class="container py-5">
    <h1 class="mb-4 fw-bold" style="color: #712CF9;">Mes Sessions de Tutorat</h1>

    <!-- Barres de Filtres -->
    <div class="d-flex flex-wrap gap-2 mb-4">
        <button 
            *ngFor="let filter of ['All Sessions', 'Upcoming', 'Completed', 'Cancelled']"
            (click)="filterSessions(filter)"
            class="btn btn-sm text-white rounded-pill shadow-sm"
            [class.btn-primary]="activeFilter === filter"
            [class.btn-outline-secondary]="activeFilter !== filter">
            {{ filter }}
        </button>
    </div>

    <!-- Affichage des Sessions -->
    <div *ngIf="filteredSessions.length > 0; else noSessions" class="row g-4">
        <div *ngFor="let session of filteredSessions" class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge text-uppercase {{ getStatusBadgeClass(session.status) }}">
                            {{ session.status }}
                        </span>
                        <img [src]="session.tutorPhotoUrl" alt="Tutor Photo" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                    </div>
                    
                    <h5 class="card-title fw-bold" style="color: #712CF9;">
                        {{ session.topic }}
                    </h5>
                    
                    <ul class="list-unstyled small mt-3">
                        <li><i class="bi bi-person-fill me-2 text-primary"></i> Tuteur : {{ session.tutorName }}</li>
                        <!-- Utilisation des Pipes Date et Currency -->
                        <li><i class="bi bi-calendar me-2 text-secondary"></i> Date : {{ session.date | date: 'fullDate' }}</li>
                        <li><i class="bi bi-currency-dollar me-2" [class]="getPaymentColor(session.paymentStatus)"></i> Paiement : {{ session.paymentStatus | uppercase }}</li>
                    </ul>

                    <hr>
                    
                    <div class="d-grid gap-2">
                        <button (click)="openSessionDetails(session.id)" class="btn btn-sm btn-outline-primary fw-semibold">
                            <i class="bi bi-eye me-2"></i> Voir les D√©tails
                        </button>
                        
                        <ng-container [ngSwitch]="session.status">
                            <button *ngSwitchCase="'completed'" (click)="leaveReview(session.id)" class="btn btn-sm btn-success-outline">
                                Laisser un Avis
                            </button>
                        </ng-container>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message si aucune session -->
    <ng-template #noSessions>
        <div class="alert alert-info text-center shadow-sm p-5 mt-5">
            <p class="mb-0">Aucune session trouv√©e pour le filtre "{{ activeFilter }}".</p>
        </div>
    </ng-template>
</div>

<!-- üîë MODALE DE D√âTAILS : Utilisation de NgIf pour l'affichage conditionnel -->
<div *ngIf="selectedSession" class="session-detail-overlay" (click)="closeSessionDetails()">
    <div class="session-detail-modal-content" (click)="$event.stopPropagation()">
        
        <app-session-details
            [session]="selectedSession"
            [userRole]="'student'"> 
        </app-session-details>

        <!-- Bouton pour fermer la modale -->
        <button class="btn-close close-button" 
                aria-label="Close" 
                (click)="closeSessionDetails()">
        </button>
        
    </div>
</div>
