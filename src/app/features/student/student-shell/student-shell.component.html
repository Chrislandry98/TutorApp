<div class="d-flex flex-column student-layout min-vh-100">
    <!-- header-->
    <header class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container-fluid">
            
            <a class="navbar-brand fw-bold" routerLink="/student/dashboard">
                <i class="bi bi-mortarboard me-2"></i> Plateforme Étudiant
            </a>
            
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" *ngFor="let link of navLinks" style="padding: 1em 1em;">
                        <a class="nav-link" [routerLink]="link.path" routerLinkActive="active">
                            <i class="bi {{ link.icon }} me-1"></i> {{ link.label }}
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white-50 me-3">Balance: $45.00</span>
                    <a routerLink="/student/profile" class="btn btn-sm btn-outline-light me-2">
                        <i class="bi bi-person-circle"></i> Profile
                    </a>
                    <a routerLink="/login" class="btn btn-sm btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </header>

      <!--Main-->
    <main class="flex-grow-1 p-4">
        <router-outlet></router-outlet>
    </main>


      <!--Footer-->
    <footer class="text-center p-4">
        &copy; 2025 Plateforme Tutorat. Tous droits réservés.
    </footer>
</div>
