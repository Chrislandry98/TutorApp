<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        
        <a class="navbar-brand fw-bold text-primary" routerLink="/">
            <i class="bi bi-mortarboard me-2" style="color: #712CF9;"></i> Plateforme Tutorat
        </a>
        
        <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#publicNavbar" 
                aria-controls="publicNavbar" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="publicNavbar">
            
            <ul class="navbar-nav mx-auto"> 
                <li class="nav-item" *ngFor="let link of navLinks">
                    <a class="nav-link" [routerLink]="link.path" routerLinkActive="active">
                        {{ link.label }}
                    </a>
                </li>
            </ul>
            
            <div class="d-flex ms-auto">
                <a routerLink="/login" class="btn btn-outline-primary me-2">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
                </a>
                <a routerLink="/register" class="btn" style="background-color: #712CF9; color: white;">
                    <i class="bi bi-person-plus-fill me-1"></i> Inscription
                </a>
            </div>
        </div>
    </div>
</header>
